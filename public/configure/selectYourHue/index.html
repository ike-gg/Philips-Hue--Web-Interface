<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Configuration</title>
    <link href="../../fonts/stylesheet.css" rel="stylesheet">
    <link href="../../assets/components.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="../../assets/icon.png">
</head>
<body>
    <div class="pressHueContainer">
        <div class="pressHueBox">
            <h1 style="margin-top: 50px;">Hue Authorization</h1>
            <h3>Press button on your Philips Hue to authorize you.</h3>
            <video style="width: 50%;" autoplay loop src="../../assets/pressButtonHUE.mp4"></video>
        </div>
    </div>
    <div class="container">
        <div class="configureBox">
            <h1>Select your Hue.</h1>
            <h3 style="margin-top: 10px;">Select your Hue from the list or enter its ip manually.</h3>
            <div class="hueList">
                <img src="../../assets/loading.svg" alt="Loading" style="width: 100px;">
            </div>
            <div style="width: 100%;">
                <button id="manuallyAddress" style="float: left" class="secondaryButton">Enter IP address</button>
                <button id="nextButton" style="float: right" class="disabled">Next</button>
            </div>
        </div>
    </div>
    <script src="../../assets/animate.js"></script>
    <script src="main.js"></script>
</body>
</html>
